<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="...">
</head>

<body>
    <h1>DIV Y SPAN</h1>
    <div>
        <p>Hola mundo</p>
        <p>Hola mundo</p>
        <p>Hola mundo</p>
        <p>Hola mundo</p>
        <p>Hola mundo</p>

    <div>
        <a href="...">Click aqui</a>
        <a href="...">Click aqui</a>
        <a href="...">Click aqui</a>
        <a href="...">Click aqui</a>

    <br> <!-- Break -->

    <h1>Formularios</h1>

    <div id="contact-form" class="form-container">

        <h2>Contact-form</h2>

        <form action="">

            <div>
                <div>
                    <label for="fname">First Name*</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div>
                    <label for="lname">Last Name*</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>

            <br>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            
            <br>
            <div>
                <p>Query type*</p>
                <div>
                    <input type="radio" name="query_type" id="general" value="General Enquiry">
                    <label for="general">General Enquiry</label> <br>
                </div>
            </div>
            <div>
                <input type="radio" name="query_type" id="support" value="Support Request">
                <label for="support">Support Request</label> <br>
            </div>
            <br>

            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>
            </div>
            <div>
                <input type="checkbox" name="consent" id="consent" value="true">
                <label for="consent">Estoy de acuerdo</label>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>






</body>

</html>
